<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet" >
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" >
    </head>
    <body ng-app="belajar" ng-controller="KotaController">
        <div>Ini Halaman Index</div>
        <input type="text" ng-model="nama">
        Hello : {{nama}}
        
        <div class="span2">
            <table border="1">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama Kota</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in listKota">
                    <td>{{i.kode_kota}}</td>
                    <td>{{i.nama_kota}}</td>
                    <td>
                        <a ng-click="edit(i)">Edit &nbsp; | &nbsp;</a>
                        <a ng-click="hapus(i)">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div>
            <table>
                <tr>
                    <td>Kode : </td>
                    <td><input type="text" ng-model="oriKota.kode_kota"></td>
                </tr>
                <tr>
                    <td>Nama Kota : </td>
                    <td><input type="text" ng-model="oriKota.nama_kota"></td>
                </tr>
                   
            </table>
        </div>

        <script type="text/javascript" src="js/lib/jquery-1.10.2.min.js" ></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js" ></script>
        <script type="text/javascript" src="js/lib/angular.min.js" ></script>
        <script type="text/javascript" src="js/lib/angular-route.min.js" ></script>
        <script type="text/javascript" src="js/lib/angular-resource.min.js" ></script>
        <script type="text/javascript" src="js/app.js" ></script>
        <script type="text/javascript" src="js/app-service.js" ></script>
        <script type="text/javascript" src="js/app-controller.js" ></script>
    </body>
</html>
